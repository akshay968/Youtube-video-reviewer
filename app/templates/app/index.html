{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% block css %}
<link rel="stylesheet" href="{% static 'index.css' %}">
{% endblock %}
<title>Youtube </title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand logo">Youtube Comments Reviewer</a>
          <a class="navbar-brand contact" href="mailto:akshaytelu7@gmail.com">Contact</a>
        </div>
      </nav>
<div class="container d-flex justify-content-center">
 <form action="{{re_url}}"method="post" class="form d-block">
 {% csrf_token %}
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Paste the video link" aria-describedby="button-addon2" name="videolink">
    <button class="btn btn-primary" type="submit" id="button-addon2">Review</button>
  </div>
<input type="checkbox" name="translation">
<span>Translate the comments into English</span>
<br/>
<span class="note">Please check this only if most of the comments are not in english</span>
 </form>
</div>
</body>

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
</html>
